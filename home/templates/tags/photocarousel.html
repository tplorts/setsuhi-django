
<div id="{{carousel_id}}" class="carousel slide" data-ride="carousel" data-interval="8000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#{{carousel_id}}" data-slide-to="0" class="active"></li>
    <li data-target="#{{carousel_id}}" data-slide-to="1"></li>
    <li data-target="#{{carousel_id}}" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item active">
      <img src="{{photo_path}}/0.jpg" />
    </div>
    <div class="item">
      <img src="{{photo_path}}/1.jpg" />
    </div>
    <div class="item">
      <img src="{{photo_path}}/2.jpg" />
    </div>

{% comment %}
    <div class="item active">
      <img src="..." alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
{% endcomment %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#{{carousel_id}}" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#{{carousel_id}}" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
