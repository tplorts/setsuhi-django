{% if unilingual_text %}{{ unilingual_text }}{% else %}

{% load multilingual %}
{#Is it problematic to load multilingual in a multilingual template?#}

<span class='ml'>
  {% for language, text in multilingual_text.items %}
    {% class_for_language language as onoff_class %}
    <span lang='{{ language }}' class='{{ onoff_class }}'>
      {{ text }}
    </span>
  {% endfor %}
</span>

{% endif %}
